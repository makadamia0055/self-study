<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		setTimeout 메소드 자체는 비동기로 실행되는 코드 
		두번째 인자, 지연시간에 0을 대입해도 console.log('200제') 다음에 실행스택에 쌓임.
		
		*/
		setTimeout(()=>{
			console.log('javaScript');

		}, 0);

		console.log('200제')

	</script>
</body>
</html>
