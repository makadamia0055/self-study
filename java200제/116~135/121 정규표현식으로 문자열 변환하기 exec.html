<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정규표현식으로 문자열 변환하기</title>
</head>
<body>
	<script>
		/*
		정규 표현식과 일치하는 문자열을 찾아 배열로 반환함. 만일 일치하는 문자열이 없으면 null을 반환
		*/
		const str = 'Java is not in Javascript';

		const result1 = /java/ig.exec(str);
		console.log(result1[0]);
		console.log(result1.index); // 찾은 값의 시작 index => 0
		console.log(result1.input); // 넣은 값 => Java is not in Javascript

		const nums = '"1", "2", "3"';
		const regex = /\d+/g;
		while(result2 = regex.exec(nums)){
			console.log(result2, regex.lastIndex);
		}

	</script>
</body>
</html>
