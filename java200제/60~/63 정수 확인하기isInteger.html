<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		console.log(Number.isInteger(0)); // true
		console.log(Number.isInteger(-1)); //true
		console.log(Number.isInteger(77777777777777777777777)); //true
		console.log(Number.isInteger(null)); // 이하 false
		console.log(Number.isInteger(0/0));
		console.log(Number.isInteger('Infinity'));
		console.log(Number.isInteger(true));
		console.log(Number.isInteger({}));

		console.log('=================');
		function verifyInteger(n) {
			if (!Number.isInteger(n)) return 0;
			return n;
		}
		const num1 = verifyInteger(15);
		const num2 = verifyInteger(Infinity);
		const num3 = verifyInteger(0.05);
		console.log(num1, num2, num3);
	</script>
</body>
</html>
