<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		const str = 'Carpe diem, seize the day';
		// lastIndexOf 뒤에서부터 인덱스
		console.log(`"e" ${str.lastIndexOf('e')} 번째 인덱스에 있습니다.`);
		console.log(`"C" ${str.lastIndexOf('C')} 번째 인덱스에 있습니다.`);
		console.log(`"c" ${str.lastIndexOf('c')} 번째 인덱스에 있습니다.`);
		console.log(`", se" ${str.lastIndexOf(', se')} 번째 인덱스에 있습니다.`);
		
	</script>
</body>
</html>
