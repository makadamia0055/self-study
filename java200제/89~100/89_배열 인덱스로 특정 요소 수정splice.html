<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>splice예제</title>
</head>
<body>
	<script>
		/*
		배열.splice(시작 인덱스, 삭제할 요소의 개수, 추가될 요소들...)
		첫번째 인자 값은 배열 길이보다 작아야 됨.
		*/
		const fruits  = ['melon', 'lemon', 'source', 'apple', 'juice'];

		fruits.splice(4, 1); // juice 삭제
		fruits.splice(4, 0, 'grape'); // grape 추가
		fruits.splice(2, 1, 'mandarin', 'strawberry', 'watermelon');
		// fruits.splice(-1, 0, 'gumbo'); index에 -1값 안되는 듯.
		console.log(fruits);

	</script>
</body>
</html>
