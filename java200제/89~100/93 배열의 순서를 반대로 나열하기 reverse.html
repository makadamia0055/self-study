<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>reverse</title>
</head>
<body>
	<script>
		/*
		배열.reverse(); 원본 배열 변형 메소드
		*/
		const str = '123456789';
		const arr = str.split('');
		arr.reverse();
		console.log(arr.join(''));
	</script>
</body>
</html>
