<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 요소 일괄 변경하기</title>
</head>
<body>
	<script>
		/*
			배열 요소를 일괄 변경해야하는 경우
			배열.map(콜백) 콜백함수의 결과값을 새로운 배열로 만들어 리턴.
		*/
		const arr = [
			{name: '우림', age: 2},
			{name: '현아', age: 8},
			{name: '탄이', age: 6},
			{name: '밀조', age: 5},
			{name: '고소', age: 20},
			{name: '상수', age: 4},

		];
		const arr2 = arr.map(el=>{ 
		el.age = el.age +1 ; 
		return el;
	});

	const arr3 = arr.map(el => el.name);
	console.log(arr2);
	console.log(arr3);
	</script>
</body>
</html>
