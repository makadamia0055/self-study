<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		모듈: 파일이나 코드의 묶음 단위, 어플리케이션 하나의 구성요소.
		ECMAScript 5.x 버전까지 모듈에 대한 정의를 제공하지 않음.
		그래서 네임스페이스 패턴으로 모듈을 정의함
		네임스페치스 패턴도 c#처럼 직접적으로 지원하지 않으나 
		함수를 정의함과 동시에 실행하는 즉각 호출 패턴을 통해 네임스페이스 패턴을 유사하게 구현하였음.
		-> 변수나 함수를 전역으로 선언하게 되면 전역으로 정의되어 다른 라이브러리나 코드의 이름들과 
		충돌이 날 수 있기 때문.
		즉각 호출패턴 (function(){//코드}();)
		*/
		var namespaceA = (function(){
			var privateVariable = "비공개 변수";
			return {
				publicApi : function(){
					console.log(privateVariable + '를 접근할 수 있습니다.');
				}
			}
		})();

		namespaceA.publicApi();
	</script>
</body>
</html>
