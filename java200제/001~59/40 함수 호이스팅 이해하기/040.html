<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		hello();
		function hello(){
			console.log('안녕하세요');
		}

		hello2(); 
		/*
		TypeError 발생
		hello2 로 선언된 변수는 호이스팅이 이루어졌고, 여기에 undefined가 할당됨.
		*/
		var hello2 = function(){
			console.log("안녕하세요");
		}
	</script>
</body>
</html>
