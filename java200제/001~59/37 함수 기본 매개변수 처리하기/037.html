<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>매개변수 default값</title>
</head>
<body>
	<script>
		function drawChart(width = 200, height = 400){ // 매개변수 width와 height에 기본값을 줌
			console.log(`${width} X ${height} 차트를 그립니다.`);
			
		} 
		drawChart(100);
		drawChart();

		function drawChart2(width = 200, height = width /2){
			console.log(`${width} X ${height} 차트를 그립니다.`);

		}
		drawChart2(300);
		drawChart2();
	</script>
</body>
</html>
