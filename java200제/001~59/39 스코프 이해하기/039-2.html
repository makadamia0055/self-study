<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var a = 'global'

		function print1(){
			console.log(a);

		}
		function print2(){
			var a = "local";
			print1(); // print1이 작성될 때는 이미 전역 변수 a를 참조하고 있기 때문에 'global' 출력
		}
		print1();
		print2();
	</script>
</body>
</html>
