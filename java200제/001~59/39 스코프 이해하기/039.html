<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		스코프 유효'범위' : 번수와 매개변수가 어디까지 유효한지 나타냄
		JS는 기본적으로 전역과 함수단위로 스코프 생성

		스코프 결정 유형: 
		- 렉시컬 스코프 : 정적 스코프. 코드 작성 시점에 스코프 결정. JS는 렉시컬 스코프
		- 다이나믹 스코프 : 동적 스코프.
		*/
		var a= 10;
		console.log(a);

		function print(){
			var b = 20;
			if(true){
				var c = 30; // if문 안에 선언되었지만 var 키워드로 선언한 변수들은 모두 함수 스코프에 정의됨
			} // 때문에 print() 함수 안에서는 c에 접근 가능
			console.log(c);
		}
		print();
		console.log(b); // 함수 print() 스코프 밖
	</script>
</body>
</html>
