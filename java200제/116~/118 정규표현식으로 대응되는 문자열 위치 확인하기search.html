<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>정규 표현식으로 대응되는 문자열 위치 확인하기</title>
</head>
<body>
	<script>
		const str = 'To lose your path is the way to find that path';

		const regex1 = /path/;
		const regex2 = /q/;
		const regex3 = /t/g;
		const regex4 = /t/ig;
		/*
			/정규표현식/ : 정규 표현식
			- g(global) 플래그 : 대상 문자열 전체에서 일치하는 모든 문자열을 찾음. 
				g플래그가 없을시 해당하는 문자 하나만 찾고 끝남.
			- i(case insensitive) 플래그 : 대소문자 구분 없이 문자열을 찾음.
			-m(multiline) : 다중행을 표시하는 플래그
				^ $와 같이 비교. m 플래그가 없을 시 ^와 $는 각각 문자열의 처음과 끝을 의미하지만
				m플래그가 있으면 각 행마다 처음과 끝을 ^$을 이용하여 지정할 수 있음.
				-y(sticky) 문자열의 lastIndex 속성을 설정한 이후에 사용가능한 플래그. 
				lastIndex부터 표현식에 일치하는 문자를 찾음

				정규표현식
				\w : 모든 단어 문자(영숫자와 밑줄) => A-Za-z0-9_를 의미
				\W : !\w 
				\d : 0-9
				\D : !\d
				\s : 공백문자
				\S : !\s
				
		*/

		console.log(str.search(regex1));
		console.log(str.search(regex2));
		console.log(str.search(regex3));
		console.log(str.search(regex4));
	</script>
</body>
</html>
