<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체 병합 확장하기</title>
</head>
<body>
	<script>
		/*
		Object.assign(반환될 객체, ... 병합될 다른 객체들);
		첫번째 인자 객체에 다른 객체들을 병합(= 첫번째 인자는 변경되어 리턴됨);
		*/
		const obj1 = {one: 1, two: 2, three: 3};
		const obj2 = {name: '탄이', age : 5, adress: 'Seoul'};
		const obj3 = {firends: ['혜림', '현아', '현일', '우림']}

		const newObj1 = Object.assign({}, obj1);
		const newObj2 = Object.assign({}, obj1, obj2);
		newObj1.four = 4;

		console.log(obj1);
		console.log(newObj1);
		console.log(newObj2);

		console.log('\n');

		const newObj3 = Object.assign(obj1, obj3);

		console.log(obj1);
		console.log(newObj1);
		console.log(newObj2);
		console.log(newObj3);

	</script>
</body>
</html>
