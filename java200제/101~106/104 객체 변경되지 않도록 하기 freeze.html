<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체 변경되지 않도록 하기</title>
</head>
<body>
	<script>
		let obj ={};

		obj.title ='IDOL';
		obj = Object.freeze(obj);
		obj.title = 'Euphoria';

		console.log(obj);

		const changeUntilNum = (obj, num) => {
			'use strict';

			while(true){
				console.log(obj);
				if (obj.age >= num){
					obj = Object.freeze(obj);
				}
				obj.age +=1;
			}
		}
		let profile = {name: '지연', age: 25};
		changeUntilNum(profile, 30);
	</script>	
</body>
</html>
