<!DOCTYPE html>
<html lang="en">
<head>

	<title>객체에 속성추가 못하게 만들기</title>
</head>
<body>
	<script>
		/*
		seal : 새로운 속성 추가/ 기존 속성 삭제 못하게 막음. 
		다만 기존 속성 변경은 가능.
		*/
		const album = {
			name : 'love yourself'
		};

		album.song = 'Euphoria';
		album.singer ='RM';
		console.log(album);
		
		Object.seal(album);

		album.comment = 'Answer';
		album.singer = 'JK';
		delete album.name;

		console.log(album);
	</script>
</body>
