<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>sort 예제</title>
</head>
<body>
	<script>
		/*
		배열.sort(function(a, b){
			return 비교값;
		})
		sort 메소드는 새로운 배열을 반환하지 않고 원본 배열 자체를 변경시킴.
		*/
		const numArr1 = [2, 0, 3, 4, 1];
		const numArr2 = [2, 0, 3, 4, 1];
		const objArr = [
			{id: 2, name : 'leo'},
			{id:0, name: 'daniel'},
			{id: 3, name: 'asher'},
			{id : 4, name : 'chloe'},
			{id : 1, name : 'chloe'}

		];
		numArr1.sort(function(a, b){return a-b;});
		numArr2.sort(function(a, b){return b-a;});
		objArr.sort(function(a, b){
			if(a.name>b.name) return 1;
			else if (b.name> a.name) return -1;
			else return 0;
		});

		console.log(`오름차순 : ${numArr1}`);
		console.log(`내림차순 : ${numArr2}`);
		console.log(objArr);

	</script>
</body>
</html>
